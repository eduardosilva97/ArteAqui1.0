
<ion-content padding class="bg-image">

  <p text-center><img src ="https://i.imgur.com/iVUKUL5.png"></p>

  <button ion-button block color="light" (click)="createAccount()">
    Criar conta
  </button>

  <p text-center>Ou</p>

  <button ion-button block (click)="signInWithEmailPage()">
    Login
  </button>

  <button ion-button block icon-left color="danger" margin-top (click)="signInWithGoogle()">
    <ion-icon name="logo-google"></ion-icon>
    Login com o Google
  </button>

  <button ion-button block icon-left color="facebook" margin-top (click)="signInWithFacebook()">
    <ion-icon name="logo-facebook"></ion-icon>
    Login com o Facebook
  </button>

</ion-content>
