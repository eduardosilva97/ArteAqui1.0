<ion-header>

  <ion-navbar color = "primary">
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>

  <form [formGroup] = "form">
    
      <ion-item>
        <ion-label stacked>Nome do Evento</ion-label>
        <ion-input type="text" formControlName="eventoNome"></ion-input>
      </ion-item>
     
      
          <ion-item>
            <ion-label stacked>Latitude e Longitude</ion-label>
            <ion-input type="number" formControlName="latlng"></ion-input>
          </ion-item>
      
           
              <ion-item>
                <ion-label stacked>Pre√ßo</ion-label>
                <ion-input type="number" formControlName="preco"></ion-input>
              </ion-item>
            

            
                <ion-item>
                  <ion-label stacked>Local</ion-label>
                  <ion-input type="text" formControlName="local"></ion-input>
                </ion-item>
               
        
            

  </form>
  <button ion-button block type="submit" [disabled] = "!form.valid" (click)="adicionarEvento()">Adicionar Evento</button>
  
</ion-content>
